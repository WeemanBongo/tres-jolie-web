<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Preisliste ‚Äì Kosmetik & Fusspflegepraxis Tr√®s Jolie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --wine: #8A4F55;
      --beige: #EFE6D8;
      --rose: #C9A2A6;
      --text: #2f2f2f;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--beige);
      color: var(--text);
      line-height: 1.7;
    }

    /* HEADER */
    header {
      background: linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)),
      url("/images/background.png") center/cover;
      padding: 120px 20px;
      text-align: center;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: var(--wine);
      border: 1px solid var(--wine);
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 500;
      background: rgba(255,255,255,0.7);
      transition: 0.3s;
    }

    .home-btn:hover {
      background: var(--wine);
      color: white;
    }


    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: var(--wine);
      margin-bottom: 0;
    }

    /* CONTENT */
    section {
      padding: 70px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--wine);
      text-align: center;
      margin-bottom: 50px;
      font-size: 2rem;
    }

    /* PREISLISTE */
    .price-list {
      max-width: 900px;
      margin: auto;
    }

    .price-category {
      margin-bottom: 65px;
    }

    .price-category h3 {
      font-family: 'Playfair Display', serif;
      color: var(--wine);
      font-size: 1.6rem;
      border-bottom: 1px solid var(--rose);
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    .category-description {
      font-size: 0.95rem;
      color: #5f5f5f;
      margin-bottom: 28px;
      max-width: 760px;
    }

    .price-item {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 14px 0;
      border-bottom: 1px dashed #d6c8c0;
    }

    .price-text {
      max-width: 75%;
    }

    .price-text strong {
      display: block;
      font-weight: 500;
    }

    .item-description {
      font-size: 0.9rem;
      color: #666;
      margin: 6px 0 4px;
    }

    .duration {
      font-size: 0.85rem;
      color: #777;
    }

    .price-value {
      font-weight: 500;
      color: var(--wine);
      white-space: nowrap;
    }

    /* FOOTER */
    footer {
      background-color: var(--wine);
      padding: 35px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: white;
    }

    /* =========================
      MOBILE OPTIMIERUNG ‚Äì PREISE
      ========================= */

    @media (max-width: 700px) {

      section {
        padding: 40px 16px;
      }

      header {
        padding: 80px 16px;
      }

      header h1 {
        font-size: 2rem;
      }

      .price-category h3 {
        font-size: 1.35rem;
      }

      .category-description {
        font-size: 0.9rem;
      }

      .price-item {
        flex-direction: column;
        gap: 6px;
      }

      .price-text {
        max-width: 100%;
      }

      .item-description {
        font-size: 0.85rem;
      }

      .duration {
        font-size: 0.85rem;
      }

      .price-value {
        font-size: 1rem;
        align-self: flex-end;
      }

      footer {
        font-size: 0.85rem;
        padding: 28px 16px;
      }
    }

  </style>
</head>

<body>

<header>
  <a href="/" class="home-btn">‚Üê Home</a>
  <img src="/images/logo.png" alt="Tr√®s Jolie Logo" class="header-logo">
  <h1>Preisliste</h1>
</header>

<section>
  <h2>Unsere Behandlungen & Preise</h2>
  <div id="price-list" class="price-list"></div>
</section>

<footer>
  ¬© 2026 Kosmetik & Fusspflegepraxis ‚Äì Tr√®s Jolie ¬∑ modern ¬∑ nat√ºrlich ¬∑ sch√∂n ü¶ã
</footer>

<script>
fetch('/data/preisliste.csv')
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split('\n').slice(1);
    const container = document.getElementById('price-list');
    const categories = {};

    rows.forEach(row => {
       if (!row.trim()) return;

      const values = row.match(/(".*?"|[^",\n]+)(?=\s*,|\s*$)/g)
                        .map(v => v.replace(/(^"|"$)/g, ''));

      const [
        category,
        categoryDesc,
        name,
        itemDesc,
        duration,
        price
      ] = values;

      if (!categories[category]) {
        categories[category] = {
          description: categoryDesc,
          items: []
        };
      }

      categories[category].items.push({
        name,
        itemDesc,
        duration,
        price
      });
    });

    Object.entries(categories).forEach(([category, data]) => {
      const block = document.createElement('div');
      block.className = 'price-category';

      block.innerHTML = `
        <h3>${category}</h3>
        <p class="category-description">${data.description}</p>
      `;

      data.items.forEach(item => {
        block.innerHTML += `
          <div class="price-item">
            <div class="price-text">
              <strong>${item.name}</strong>
              ${item.itemDesc ? `<div class="item-description">${item.itemDesc}</div>` : ``}
              <div class="duration">‚è± ${item.duration}</div>
            </div>
            <div class="price-value">CHF ${item.price}</div>
          </div>
        `;
      });

      container.appendChild(block);
    });
  });
</script>

</body>
</html>
